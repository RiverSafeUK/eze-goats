# Ezerc auto generated
# ===================================
# TOOL CONFIG
# ===================================

[node]
# Node codebase
tools = ['semgrep', 'trufflehog', 'node-npmaudit', 'node-npmoutdated', 'node-cyclonedx']
    [node.semgrep]
    REPORT_FILE = "reports/semgrep-node-report.json"
    PRINT_TIMING_INFO = false
    CONFIGS = [
        "p/ci",
        "p/nodejs",
    ]
    EXCLUDE = [
        "tests"
    ]
    [node.trufflehog]
    REPORT_FILE = "reports/truffleHog-node-report.json"
    SOURCE = ["."]
    NO_ENTROPY = false
    INCLUDE_FULL_REASON = true
    IGNORED_FILES = [
        ".gradle",
        ".aws",
        ".idea"
    ]
    EXCLUDE = [
        ".*(node_modules|target|build|dist)$",
        ".*\\.(jpe?g|png|svg|eot|ttf|exe|map|lock|woff|pytest_cache)$",
        ".*//trufflehog-report.json$",
        ".*\\.DS_Store"
    ]
    [node.node-npmaudit]
    REPORT_FILE = "reports/npmaudit-node-report.json"
    
    [node.node-npmoutdated]
    REPORT_FILE = "reports/npmoutdated-node-report.json"
    
    [node.node-cyclonedx]
    REPORT_FILE = "reports/cyclonedx-node-bom.json"


# ===================================
# REPORTER CONFIG
# ===================================
[json]
# Optional JSON_FILE
# By default set to eze_report.json
# REPORT_FILE: XXX-XXX

[bom]
# Optional JSON_FILE
# By default set to eze_report.json
# REPORT_FILE: XXX-XXX

[junit]
# Optional XML_FILE
# By default set to eze_junit_report.xml
# REPORT_FILE: XXX-XXX

[quality]
# Will exit when total number of vulnerabilities in all tools over VULNERABILITY_SEVERITY_THRESHOLD exceeds VULNERABILITY_COUNT_THRESHOLD
# [Optional] defaults to 0
# VULNERABILITY_COUNT_THRESHOLD = 0
# [Optional] defaults to "medium"
# VULNERABILITY_SEVERITY_THRESHOLD = "xxx"
#
# Set Explicit limits for each type of vulnerability
# [Optional] Will when errors of type over limit, not set by default
# VULNERABILITY_CRITICAL_SEVERITY_LIMIT = xxx
# VULNERABILITY_HIGH_SEVERITY_LIMIT = xxx
# VULNERABILITY_MEDIUM_SEVERITY_LIMIT = xxx
# VULNERABILITY_LOW_SEVERITY_LIMIT = xxx
# VULNERABILITY_NONE_SEVERITY_LIMIT = xxx
# VULNERABILITY_NA_SEVERITY_LIMIT = xxx

[console]
PRINT_SUMMARY_ONLY = false
PRINT_IGNORED = false

[scan]
reporters = ["console", "bom", "json", "junit", "quality"]
languages = ["node"]
