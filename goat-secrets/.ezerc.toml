# ========================================
# TOOL CONFIG
# ========================================
[trufflehog]
SOURCE = "."
EXCLUDE = [
    "node_modules/.*",
    "eze_report.json"

]
INCLUDE_FULL_REASON = true
IGNORED_FILES= [
    "package-lock.json"
]

[trufflehog.dontincludereason]
INCLUDE_FULL_REASON = false

# ========================================
# REPORT CONFIG
# ========================================
[eze]
CONSOLE_ENDPOINT = "https://lff3adj48f.execute-api.eu-west-2.amazonaws.com/staging"
CODEBASE_ID = "goat-secrets"
CODEBRANCH_NAME = "main"

# ========================================
# SCAN CONFIG
# ========================================
[scan]
tools = ["trufflehog"]
reporters = ["console", "json"]

[scan.ci]
tools = ["trufflehog:dontincludereason"]
reporters = ["console", "eze"]